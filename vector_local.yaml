api:
  enabled: true

sources:
  in:
    type: http_server
    address: 127.0.0.1:8000
    headers:
      - "*"

transforms:
  parse_json:
    type: remap
    inputs:
      - in
    source: |
      .message = parse_json!(string!(.message))

  router:
    type: route
    inputs:
      - parse_json
    route:
      search_arena_logs: '.source == "search-arena"'
      fastchat_logs: '.source == "fastchat"'

  set_route_search_arena:
    type: remap
    inputs:
      - router.search_arena_logs
    source: |
      .route = "search_arena"

  set_route_fastchat:
    type: remap
    inputs:
      - router.fastchat_logs
    source: |
      .route = "fastchat"

sinks:
  console_out:
    type: console
    encoding:
      codec: json
    inputs:
      - set_route_search_arena
      - set_route_fastchat

  file_out:
    type: file
    inputs:
      - set_route_search_arena
      - set_route_fastchat
    path: "./local_logs/{{route}}/year=%Y/month=%m/day=%d/vector-%Y-%m-%d-%H.log"
    encoding:
      codec: json
    compression: none