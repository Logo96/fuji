api:
  enabled: true

sources:
  in:
    type: http_server
    address: 127.0.0.1:8000
    headers:
      - "*"

transforms:
  parse_json:
    type: remap
    inputs:
      - in
    source: |
      message_json = parse_json!(del(.message))
      request_metadata = .
      . = { "message": message_json, "request_metadata": request_metadata }

  router:
    type: route
    inputs:
      - parse_json
    route:
      voting_logs: '.message.type == "leftvote" || .message.type == "rightvote" || .message.type == "tievote" || .message.type == "bothbad_vote"'
      chat_logs: 'exists(.message.request_id)'

  set_route_voting:
    type: remap
    inputs:
      - router.voting_logs
    source: |
      .route = "voting"

  set_route_chat:
    type: remap
    inputs:
      - router.chat_logs
    source: |
      .route = "chat"

sinks:
  console_out:
    type: console
    encoding:
      codec: json
    inputs:
      - set_route_voting
      - set_route_chat

  file_out:
    type: file
    inputs:
      - set_route_voting
      - set_route_chat
    path: "./local_logs/{{route}}/year=%Y/month=%m/day=%d/vector-%Y-%m-%d-%H.log"
    encoding:
      codec: json
    compression: none